plugins {
    id 'java'
}

group 'DataBase'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    implementation group: 'com.intellij', name: 'annotations', version: '12.0'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.0.0-beta2'

}
